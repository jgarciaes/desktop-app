name: Release Management

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type (major, minor, patch, alpha, beta, rc)'
        required: true
        type: choice
        options:
          - auto
          - major
          - minor
          - patch
          - alpha
          - beta
          - rc

jobs:
  release:
    name: Automated Release
    uses: project-poc-org/reusable-workflows/.github/workflows/release.yml@v1.1.0
    permissions:
      contents: write
      pull-requests: write
    with:
      release-type: ${{ github.event.inputs.release-type || 'auto' }}
